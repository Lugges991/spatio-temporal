<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Spatio-Temporal Feature Extraction for Action Recognition in Videos</h1>

         <!-- Slideshow container -->
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/s1_pathway0_stem_conv_weights.png" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/s1_pathway1_stem_conv_weights.png" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/s1_pathway1_stem_conv_0000_weights.gif" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1,0)">&#10094;</a>
          <a class="next" onclick="plusSlides(1,0)">&#10095;</a>
        </div>
        <br>

        <h2>New Section:</h2>

        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides2 fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/s1_pathway0_stem_conv_weights.png" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides2 fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/s1_pathway1_stem_conv_weights.png" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides2 fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/s1_pathway1_stem_conv_0000_weights.gif" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1,1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1,1)">&#10095;</a>
        </div>

    </body>
    <script>
        var slideIndex = [1,1];
        /* Class the members of each slideshow group with different CSS classes */
        var slideId = ["mySlides", "mySlides2"]
        showSlides(1, 0);
        showSlides(1, 1);

        function plusSlides(n, no) {
          showSlides(slideIndex[no] += n, no);
        }

        function showSlides(n, no) {
          var i;
          var x = document.getElementsByClassName(slideId[no]);
          if (n > x.length) {slideIndex[no] = 1}
          if (n < 1) {slideIndex[no] = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex[no]-1].style.display = "block";
        }
    </script>
</html>
